<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <script src="./assets/app.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container border mt-2 shadow-lg p-3 mb-5 bg-body rounded">
      <h3 class="my-4 text-center">Угадай число от 1 до 100</h3>
      <h5 class="my-4 text-center fst-italic">
        Осталось попыток:
        <output id="numberPlace">10</output>
      </h5>

      <div class="justify-content-center mb-3 mt-3 row">
        <label for="numberInput" class="col-sm-2 col-form-label fst-italic"
          >Ваше число:</label
        >
        <div class="col-sm-5">
          <input
            type="number"
            class="form-control"
            id="numberInput"
            value=""
            min="1"
            max="100"
            step="1"
            placeholder="3"
            autocomplete="off"
            required
          />
        </div>
        <div class="col-auto">
          <button onclick="play()" type="submit" class="btn btn-primary mb-3">Играть</button>
        </div>
      </div>
      <h4 id="messagePlace" class='alert alert-info text-center'></h4>
      <h5 class="my-4 text-center fst-italic">
        <output id="resultPlace">-</output>
      </h5>
    </div>
  </body>
</html>
